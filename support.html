<!DOCTYPE html>
<html>

<head>
    <title> </title>

   <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
</head>

<body>

    <h2 id="weekday">Weekdays: </h2>
    <h3 class="smallFont">Monday</h3>
    <h3>Tuesday</h3>
    <h2>Weekend: </h2>
    <h3>Saturday</h3>
    <h3>Sunday</h3>
   
    <script>
        $(document).ready(function() {
            console.log("running on ready");
            $("#weekday").css("color", "red");
            $(".smallFont").css("color", "red");
            $("#box").click(function() {
                $("#box").animate({ left: '250px' });
                $("#box").animate({ left: '0px' });
            });
        });
    </script>

    <div id="box" style="width:100px; height:100px; background:red; position:absolute;"></div>
</body>

</html>
